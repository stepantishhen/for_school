<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="30">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          Талончики
        </a>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>{{ title }}</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Класс</th>
          <th scope="col">Молоко</th>
          <th scope="col">Обед</th>
          <th scope="col">М/О</th>
          <th scope="col">Полдник</th>
          <th scope="col">Создано</th>
        </tr>
      </thead>
      <tbody>
        {% for t in all_talons %}
        <tr>
          <th scope="row">{{ t.form }}</th>
          <td>{{ t.milk }}</td>
          <td>{{ t.dinner }}</td>
          <td>{{ t.mal_ob }}</td>
          <td>{{ t.af_dinner }}</td>
          <td>{{ t.created_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="list-group">
      <a href="/add_form" class="list-group-item list-group-item-action">Добавить классы</a>
      <a href="/clear_talons" class="list-group-item list-group-item-action">Удалить все талоны</a>
    </div>
    </div>
    <footer class="footer">
      <ul class="nav fixed-bottom justify-content-center border-top bg-light">
        <li class="nav-item">
            Степан Тищенко, 2021 год
        </li>
    </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
