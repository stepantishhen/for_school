{% extends "base.html" %}
{% block content %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Добавить класс</label>
        <div class="input-group">
          <input type="text" class="form-control" name="form">
          <button type="submit" class="btn btn-primary center-block">Добавить</button>
        </div>
      </div>
    </form>
    <div class="card mb-3">
                <div class="card-header">
                    <h5 style="float: left;">История запросов</h5>
                    <a href="/clear_forms" class="btn btn-outline-danger" style="float: right;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor" class="bi bi-bucket-fill" viewBox="0 0 16 16">
                            <path d="M2.522 5H2a.5.5 0 0 0-.494.574l1.372 9.149A1.5 1.5
                             0 0 0 4.36 16h7.278a1.5 1.5 0 0 0 1.483-1.277l1.373-9.149A.5.5
                             0 0 0 14 5h-.522A5.5 5.5 0 0 0 2.522 5zm1.005 0a4.5 4.5 0
                             0 1 8.945 0H3.527z"/>
                        </svg>
                    </a>
                </div>
                <ul class="list-group list-group-flush">
                    {% for i in all_forms %}
                    <li class="list-group-item">
                        {{ i.form }}
                    </li>
                    {% endfor %}
                </ul>
            </div>

{% endblock %}
